<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Repository</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Link Repository</h1>

    <form
      action="https://www.google.com/search"
      method="GET"
      target="_blank"
      class="search-bar"
    >
      <input type="text" name="q" placeholder="Search Google..." required />
      <button type="submit">Search</button>
    </form>

    <div class="grid">
      <div class="card">
        <a href="https://example.com" target="_blank">Example Link</a>
        <p>A short description about this link and why it's cool.</p>
      </div>
      <div class="card">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <p>Open-source project hosting platform, great for collaboration.</p>
      </div>
      <div class="card">
        <a href="https://catppuccin.com/" target="_blank">Catppuccin</a>
        <p>Soothing pastel theme for your apps and terminals.</p>
      </div>
      <!-- Add more cards below -->
    </div>
  </body>
</html>
